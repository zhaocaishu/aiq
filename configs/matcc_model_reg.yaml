data_handler:
  class: Alpha158
  module_path: aiq.dataset.handler
  kwargs:
    processors:
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
      - class: DropExtremeLabel
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
          percentile: 0.975
      - class: RobustZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'feature'
          clip_outlier: true
      - class: Fillna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'feature'
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
dataset:
  class: TSDataset
  module_path: aiq.dataset.dataset
  kwargs:
    instruments: "csi300"
    segments:
      train: ['2008-01-01', '2020-03-31']
      valid: ['2020-04-01', '2020-06-30']
      test: ['2020-07-01', '2023-12-31']
    seq_len: 8
    pred_len: 1
model:
  class: MATCCModel
  module_path: aiq.models.matcc
  kwargs:
    d_feat: 179
    d_model: 256
    t_nhead: 4
    s_nhead: 2
    seq_len: 8
    pred_len: 1
    dropout: 0.5
    epochs: 5
    batch_size: 1
    learning_rate: 0.01
    criterion_name: 'MSE'