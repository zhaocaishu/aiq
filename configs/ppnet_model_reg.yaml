data_handler:
  class: MarketAlpha158
  module_path: aiq.dataset.handler
  kwargs:
    processors:
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "label"
      - class: DropExtremeLabel
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "label"
          percentile: 0.975
      - class: RobustZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "feature"
          clip_outlier: true
      - class: Fillna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "feature"
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "label"
    market_processors:
      - class: RobustZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "feature"
          clip_outlier: true
      - class: Fillna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "feature"
dataset:
  class: MarketTSDataset
  module_path: aiq.dataset.dataset
  kwargs:
    instruments: "000300.SH"
    segments:
      train: ["2008-01-01", "2020-03-31"]
      valid: ["2020-04-01", "2020-06-30"]
      test: ["2020-07-01", "2023-12-31"]
    seq_len: 8
    label_cols: ["RETN_5D"]
model:
  class: PPNetModel
  module_path: aiq.models.ppnet
  kwargs:
    d_feat: 189
    d_model: 256
    t_nhead: 4
    s_nhead: 2
    seq_len: 8
    pred_len: 1
    dropout: 0.5
    gate_input_start_index: 194
    gate_input_end_index: 257
    epochs: 30
    batch_size: 1
    learning_rate: 0.0003
    criterion_name: "MSE"
