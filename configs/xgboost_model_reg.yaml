data_handler:
  class: Alpha158
  module_path: aiq.dataset.handler
  kwargs:
    processors:
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
      - class: DropExtremeLabel
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
          percentile: 0.975
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: 'label'
dataset:
  class: Dataset
  module_path: aiq.dataset.dataset
  kwargs:
    instruments: "csi300"
    segments:
      train: ['2008-01-01', '2020-03-31']
      valid: ['2020-04-01', '2020-06-30']
      test: ['2020-07-01', '2023-12-31']
model:
  class: XGBModel
  module_path: aiq.models.xgboost
  kwargs:
    model_params:
      objective: 'reg:squarederror'
      eta: 0.1
      tree_method: 'hist'
      colsample_bytree: 0.8879
      max_depth: 8
      subsample: 0.8789
      reg_alpha: 10
      reg_lambda: 10
      eval_metric: 'rmse'
      nthread: 4
      seed: 0
