data_handler:
  class: Alpha158
  module_path: aiq.dataset.handler
  kwargs:
    processors:
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          target_cols: ['LABEL']
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          target_cols: ['LABEL']

dataset:
  class: Dataset
  module_path: aiq.dataset.dataset
  kwargs:
      segments:
        train: ['2008-07-01', '2021-12-31']
        valid: ['2022-01-01', '2022-12-31']
        test: ['2023-01-01', '2023-05-01']

model:
  name: 'XGB'
  params: {
    'objective': 'reg:squarederror',
    'eta': 0.1,
    'tree_method': 'hist',
    'colsample_bytree': 0.8879,
    'max_depth': 8,
    'subsample': 0.8789,
    'reg_alpha': 10,
    'reg_lambda': 10,
    'eval_metric': 'rmse',
    'nthread': 4,
    'seed': 0
  }
