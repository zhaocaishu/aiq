market: "csi300"
data_handler:
  class: Alpha158
  module_path: aiq.dataset.handler
  kwargs:
    processors:
      - class: RobustZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          target_cols: ['Open', 'Close', 'High', 'Low', 'Pre_Close']
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          target_cols: ['LABEL']
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          target_cols: ['LABEL']
dataset:
  class: Dataset
  module_path: aiq.dataset.dataset
  segments:
    train: ['2008-07-01', '2024-12-31']
    valid: ['2022-01-01', '2024-12-31']
    test: ['2023-01-01', '2024-05-01']
model:
  name: 'XGB'
  params: {
    'objective': 'reg:squarederror',
    'eta': 0.1,
    'tree_method': 'hist',
    'colsample_bytree': 0.8879,
    'max_depth': 8,
    'subsample': 0.8789,
    'reg_alpha': 10,
    'reg_lambda': 10,
    'eval_metric': 'rmse',
    'nthread': 4,
    'seed': 0
  }
