market: &market 000905.SH
data_handler:
  class: Alpha158
  module_path: aiq.dataset.handler
  kwargs:
    instruments: *market
    start_time: "2016-01-01"
    end_time: "2023-12-31"
    fit_start_time: "2017-01-01"
    fit_end_time: "2022-06-20"
    processors:
      - class: Dropna
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "label"
      - class: CSZScoreNorm
        module_path: aiq.dataset.processor
        kwargs:
          fields_group: "label"
dataset:
  class: Dataset
  module_path: aiq.dataset.dataset
  kwargs:
    segments:
      train: ["2017-01-01", "2022-06-20"]
      valid: ["2022-07-01", "2022-12-20"]
      test: ["2023-01-01", "2023-06-30"]
    label_names: ["RETN_5D"]
model:
  class: XGBModel
  module_path: aiq.models.xgboost
  kwargs:
    objective: "reg:squarederror"
    eta: 0.1
    tree_method: "hist"
    colsample_bytree: 0.8879
    max_depth: 8
    subsample: 0.8789
    reg_alpha: 10
    reg_lambda: 10
    eval_metric: "rmse"
    nthread: 4
    seed: 0
evaluator:
  class: Evaluator
  module_path: aiq.evaluation.evaluator
  kwargs:
    start_time: "2023-01-01"
    end_time: "2023-06-30"
    benchmark: "000905.SH"
    pred_col: "PRED_RETN_5D"
    label_col: "RETN_5D"
    top_k: 30
